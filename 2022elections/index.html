<!DOCTYPE html>
<html>
  <head>
    <title>2022 Election Timer</title>
    <style>
      body
      {
        background-color: #000000FF;
      }
      iframe
      {
        width: 8.3333333333%;
        padding: 0;
        margin: 0;
        display: inline;
      }
     div
     {
       display: inline;
       padding: 0;
       margin: 0;
     }
    </style>
  </head>
  <body style="background-color: #000000FF;">
    <div> <!-- Days -->
      <iframe id="cd" src="../img/dead-7seg.svg"></iframe>
      <iframe id="dd" src="../img/dead-7seg.svg"></iframe>
      <iframe id="ud" src="../img/dead-7seg.svg"></iframe>
    </div>
    <iframe src="../img/dead-colon-7seg.svg"></iframe>
    <div> <!-- Hours -->
      <iframe id="dh" src="../img/dead-7seg.svg"></iframe>
      <iframe id="uh" src="../img/dead-7seg.svg"></iframe>
    </div>
    <iframe src="../img/dead-colon-7seg.svg"></iframe>
    <div> <!-- Minutes -->
      <iframe id="dm" src="../img/dead-7seg.svg"></iframe>
      <iframe id="um" src="../img/dead-7seg.svg"></iframe>
    </div>
    <iframe src="../img/dead-colon-7seg.svg"></iframe>
    <div> <!-- Seconds -->
      <iframe id="ds" src="../img/dead-7seg.svg"></iframe>
      <iframe id="us" src="../img/dead-7seg.svg"></iframe>
    </div>
    <script></script>
  </body>
</html>
